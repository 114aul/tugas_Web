<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet"  href="css/style.css">
    </head>
    <body>
       <header>
        Aplikasi Manajemen Pegawai
       </header>
       <div class="container">
        <aside>
            <ul class="menu">
                <li><a href="dashboard.html" class="aktif">Dashboard</a></li>
                <li><a href="tabel.html" class="aktif">Data Pegawai</a></li>
                <li><a href="tabel.html" class="aktif">Data Jabatan</a></li>
                <li><a href="login.html" class="aktif">Keluar</a></li>
            </ul>
        </aside>
        <section class="main">
           <h2 class="judul">Tambah Pegawai</h2>
           <form action="proses.php" method="post">
            <div class="form-group">
                <label for="foto">Foto</label>
                <div class="input"><input type="file" id="foto"></div>
            </div>

            <div class="form-group">
                <label for="jk">Jenis Kelamin</label>
                <input type="radio" id="jk" name="jk" value="L">Laki-laki
                <input type="radio" id="jk" name="jk" value="P">Perempuan
            </div>

            <div class="form-group">
                <label for="tanggal">Tanggal</label>
                <div class="input"><input type="date"  id="tanggal"></div>
            </div>

            <div class="form-group">
                <label for="jabatan">Jabatan</label>
                <div class="input">
                    <select id="jabatan">
                        <option value="Direktur">Direktur</option>
                        <option value="Manajer">Manajer</option>
                        <option value="Marketing">Marketing</option>
                        <option value="sekretaris">Sekretaris</option>
                        <option value="Chef">Chef</option>
                        <option value="waiter">Waiter</option>
                        <option value="Kasir">Kasir</option>
                    </select
                </div>
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="single">single</option>
                    <option value="menikah">Taken</option>
                    <option value="divorce">Taken</option>
            </div>

            <div class="form-group">
                <input type="submit" value="simpan" class="tombol simpan">
                <input type="reset" value="Batal" class="tombol reset">
            </div>
           </form>
        </section>
       </div>

        Copyright &copy;2023
       </footer>
    </body>
</html>
